{{- if .Values.secrets.createSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.name }}
  labels:
    "wxa4z.ibm.com/agent": "true"
type: Opaque
data:
  CPD_USERNAME: {{ .Values.secrets.data.CPD_USERNAME | b64enc }}
  AGENT_AUTH_TOKEN: {{ required "A valid .Values.secrets.data.AGENT_AUTH_TOKEN is required." .Values.secrets.data.AGENT_AUTH_TOKEN | b64enc }}
  AGENT_SERVICE_PATH: {{ required "A valid .Values.secrets.data.AGENT_SERVICE_PATH is required." .Values.secrets.data.AGENT_SERVICE_PATH | b64enc }}
  LLM_MODEL: {{ required "A valid .Values.env.WATSONX_MODEL_ID is required." .Values.env.WATSONX_MODEL_ID | b64enc}}
  LANGFUSE_PUBLIC_KEY: {{ .Values.secrets.data.LANGFUSE_PUBLIC_KEY | b64enc }}
  LANGFUSE_SECRET_KEY: {{ .Values.secrets.data.LANGFUSE_SECRET_KEY | b64enc }}
  WATSONX_DEPLOYMENT_SPACE_ID: {{ .Values.env.WATSONX_DEPLOYMENT_SPACE_ID | b64enc }}
  WATSONX_ML_URL: {{ .Values.env.WATSONX_ML_URL | b64enc }}
  WATSONX_API_KEY: {{ .Values.secrets.data.WATSONX_API_KEY | b64enc }}
  UNDERSTAND_API_KEY: {{ .Values.secrets.data.UNDERSTAND_API_KEY | b64enc }}
  ENVIRONMENT_ID: {{ .Values.secrets.data.ENVIRONMENT_ID | b64enc }}
{{- end }}
