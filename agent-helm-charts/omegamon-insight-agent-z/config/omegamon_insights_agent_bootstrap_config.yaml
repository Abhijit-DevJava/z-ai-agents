resources:
  agents:
    - name: IBM_Z_OMEGAMON_Insights_Agent
      kind: orchestrator
      path: /omegamon-insights-agent-bootstrap-config/omegamon_insights_agent.yaml
      collaborators:
        - name: IBM_Z_OMEGAMON_Insights_Agent_ext
          kind: external
          description: This agent helps users search for relevant AIOps information regarding Db2, LPAR, IMS, Network, JVM, MQ, Storage, CICSplex and OMEGAMON.
          route_name: ${OMEGAMON_INSIGHTS_AGENT_ROUTE_NAME}
          route_path: v1/aiops_chat
          namespace: ${OMEGAMON_INSIGHTS_AGENT_NAMESPACE}
          auth_type: API_KEY
          auth_value_key: ${AGENT_AUTH_TOKEN}
