resources:
  agents:
    - name: IBM_Z_Upgrade_Agent
      kind: orchestrator
      path: /upgrade-agent-bootstrap-config/upgrade_agent.yaml
      collaborators:
        - name: IBM_Z_Upgrade_Agent_ext
          kind: external
          description: IBM Z Upgrade agent answers any query related to z os software installation, fetches the missing fixcat updates, receives PTFs, Installs PTFs and details of software instances and products on the system
          route_name: ${UPGRADE_AGENT_ROUTE_NAME}
          route_path: v1/upgrade_chat
          namespace: ${UPGRADE_AGENT_NAMESPACE}
          auth_type: API_KEY
          auth_value_key: ${AGENT_AUTH_TOKEN}