resources:
  agents:
    - name: IBM_Z_Workload_Scheduler_Insights_Agent
      kind: orchestrator
      path: /workload-scheduler-agent-bootstrap-config/workload_scheduler_agent.yaml
      collaborators:
        - name: IBM_Z_Workload_Scheduler_Insights_Agent_ext
          kind: external
          description: This agent helps users search for relevant AIOps information regarding Workload Scheduler like engine, jobs, critical jobs, job streams, and workstation.
          route_name: ${WORKLOAD_SCHEDULER_AGENT_ROUTE_NAME}
          route_path: v1/aiops_chat
          namespace: ${WORKLOAD_SCHEDULER_AGENT_NAMESPACE}
          auth_type: API_KEY
          auth_value_key: ${AGENT_AUTH_TOKEN}
